<script src="https://apis.google.com/js/platform.js?onload=onGoogleScriptLoad"></script>
<script>
    let authInstance;

    async function loginWithGoogle() {
        try {
            // Espera a que la instancia de autenticación esté disponible
            await authInstance;

            // Obtiene la instancia de GoogleAuth
            const auth = gapi.auth2.getAuthInstance();

            // Inicia el flujo de autorización
            const googleUser = await auth.signIn();

            // Obtiene el token de acceso
            const accessToken = googleUser.getAuthResponse().access_token;

            // Guarda el token de acceso en el almacenamiento local
            localStorage.setItem('accessToken', accessToken);

            // Redirige al usuario
            window.location.href = 'map.html';
        } catch (error) {
            console.error('Error al iniciar sesión con Google:', error);
            // Aquí puedes agregar código para manejar el error, como mostrar un mensaje al usuario
        }
    }

    function onGoogleScriptLoad() {
        const clientId = '801008312625-6aqnk9faljsf3fojrc2teppc2k11cvkq.apps.googleusercontent.com';

        // Inicializa la API de Google Auth con el cliente ID
        gapi.load('auth2', function() {
            authInstance = gapi.auth2.init({
                client_id: clientId
            });
        });
    }
</script>
    
</body>
