<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - SafeDrive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .divLogin {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4285f4;
        }

        .g_id_signin {
            width: 200px;
            height: 40px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .g_id_signin:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
<div class="divLogin">
    <h1>SafeDrive 2 - Inicie sesión con Google</h1>
</div>

<div id="g_id_onload"
     data-client_id="424447066083-voavopo8962q6n2sg5okrlg7dcnmas1h.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="redirect"
     data-login_uri="http://safedrive2.uy/map.html"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="filled_blue"
     data-text="signin_with"
     data-size="large"
     data-locale="es-419"
     data-logo_alignment="left">
    Iniciar sesión con Google
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
