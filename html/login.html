<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google</title>
    <!-- Incluye la biblioteca de Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- Define la función onSignIn para manejar la autenticación exitosa -->
    <script>
        function onSignIn(response) {
            var profile = response.getBasicProfile();
            var id_token = response.getAuthResponse().id_token;
            var name = profile.getName();
            var email = profile.getEmail();
            
            // Aquí puedes hacer lo que necesites con los datos del usuario, como enviarlos a un backend para registrarlos en una base de datos
            
            console.log('ID: ' + profile.getId()); // No se recomienda enviar el ID al cliente
            console.log('Nombre: ' + name);
            console.log('Email: ' + email);
            console.log('ID Token: ' + id_token);
            
            // Redireccionar al usuario a la página principal
            window.location.href = "map.html";
        }
    </script>
</head>
<body>
    <!-- Añade el botón de login con Google -->
    <div id="g_id_onload"
         data-client_id="424447066083-voavopo8962q6n2sg5okrlg7dcnmas1h.apps.googleusercontent.com"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left"
         data-redirect_uri="http://safedrive2.uy/map.html"
         data-use_hint="false"
         data-onsuccess="onSignIn">
    </div>
</body>
</html>
