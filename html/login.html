<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="424447066083-p0vihf78g8kuc9mri4gp9jklqpp2lduu.apps.googleusercontent.com">
    
    <title>Iniciar sesión - SafeDrive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .divLogin {
            text-align: center;
        }

        h1 {
            color: #4285f4;
        }

        #googleSignInButton {
            margin-top: 20px;
            width: 200px;
            height: 40px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #googleSignInButton:hover {
            background-color: #357ae8;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="424447066083-p0vihf78g8kuc9mri4gp9jklqpp2lduu.apps.googleusercontent.com"
         data-callback="onSignIn">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
<script>
    // Función para manejar el inicio de sesión con Google
    function onSignIn(googleUser) {
        // Redirigir al usuario a la página principal después del inicio de sesión exitoso
        window.location.href = 'http://safedrive.uy/map.html';
    }
</script> 

</body>
</html>
