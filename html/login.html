<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"],
        input[type="text"],
        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="email" id="emailInput" placeholder="Correo electrónico">
        <button onclick="sendVerificationCode()">Enviar código</button>
        <br>
        <input type="text" id="verificationCodeInput" placeholder="Código de verificación">
        <button onclick="verifyCode()">Verificar</button>
    </div>

    <script>
        function sendVerificationCode() {
            const email = document.getElementById('emailInput').value;
            // Llamada a tu backend para enviar el código por correo electrónico
            // Puedes usar fetch para hacer una solicitud HTTP al servidor.
            fetch('http://3.22.141.139:587/sendCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Se ha enviado el código de verificación.');
                } else {
                    alert('Error al enviar el código de verificación.');
                }
            });
        }

        function verifyCode() {
            const code = document.getElementById('verificationCodeInput').value;
            const email = document.getElementById('emailInput').value;
            // Llamada a tu backend para verificar el código de verificación
            // Puedes usar fetch para hacer una solicitud HTTP al servidor.
            fetch('http://3.22.141.139:5557/verifyCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "map.html";
                    alert('Código de verificación válido. Login exitoso!');
                } else {
                    alert('Código de verificación inválido. Inténtalo de nuevo.');
                }
            });
        }
    </script>
</body>
</html>
