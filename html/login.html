<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="801008312625-6aqnk9faljsf3fojrc2teppc2k11cvkq.apps.googleusercontent.com">
    
    <title>Iniciar sesión - SafeDrive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .divLogin {
            text-align: center;
        }

        h1 {
            color: #4285f4;
        }

        #googleSignInButton {
            margin-top: 20px;
            width: 200px;
            height: 40px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #googleSignInButton:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="divLogin">
    <h1>SafeDrive 2 - Inicie sesión con Google</h1>

    <!-- Botón de inicio de sesión con Google -->
    <button id="googleSignInButton" class="g-signin2" data-onsuccess="onSignIn">Iniciar sesión con Google</button>
</div>

<!-- Incluir el script de la API de Google Sign-In -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<script>
    // Función para manejar el inicio de sesión con Google
    function onSignIn(googleUser) {
        // Redirigir al usuario a la página principal después del inicio de sesión exitoso
        window.location.href = 'map.html';
    }
</script>

</body>
</html>
