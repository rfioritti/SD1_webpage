<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="google-signin-client_id" content="424447066083-voavopo8962q6n2sg5okrlg7dcnmas1h.apps.googleusercontent.com">-->
    
    <title>Iniciar sesión - SafeDrive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Para colocar los elementos uno debajo del otro */
        }

        .divLogin {
            text-align: center;
            margin-bottom: 20px; /* Espacio entre el texto y el botón */
        }

        h1 {
            color: #4285f4;
        }

        #googleSignInButton {
            width: 200px;
            height: 40px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #googleSignInButton:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
 <div class="divLogin">
    <h1>SafeDrive 2 - Inicie sesión con Google</h1>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="424447066083-voavopo8962q6n2sg5okrlg7dcnmas1h.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

<script>
    // Función para manejar el inicio de sesión con Google
    function handleCredentialResponse(googleUser) {
        // Redirigir al usuario a la página principal después del inicio de sesión exitoso
        window.location.href = 'map.html';
    }
    referrerPolicy: {
        policy: 'strict-origin-when-cross-origin'
    }
</script> 

</body>
</html>
