<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - SafeDrive</title>
    <!-- Tus estilos CSS y otros metadatos -->
</head>
<body>

    <h1>Iniciar sesión con Google</h1>

    <!-- Botón de inicio de sesión con Google -->
    <div id="googleSignInButton" class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- Tu script para manejar el inicio de sesión -->

    <!-- Incluir el script de la API de Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        // Función para manejar el inicio de sesión con Google
        function onSignIn(googleUser) {
            // Aquí puedes agregar la lógica para manejar el inicio de sesión exitoso
            // Por ejemplo, redirigir al usuario a la página principal
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
